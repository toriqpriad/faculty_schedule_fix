<div class="card">
  <div class="card-block">
    <button class="btn btn-icon btn-info " ng-click="addModal()"><i class="fa fa-plus"></i>Tambah {{title}}</button>
    <form class="form-inline pull-right">
      <div class="form-group">
        <input type="text" ng-model="search" class="form-control" placeholder="Pencarian">
      </div>
    </form>
  </div>
  <div class="card-block">
    <table class="table table-hover ">
      <thead class="thead-default">
        <tr>
          <th>Nama</th>
          <th>Jumlah Jurusan </th>
          <th>Jumlah Mata Kuliah</th>
          <th>Gedung Belajar</th>
          <th>Aksi</th>
        </tr>
      </thead>
      <tbody>
        <tr ng-repeat="item in data">
          <tr ng-repeat="item in data|filter:search">
            <td>{{item.name}}</td>
            <td>{{item.major_count}} Jurusan </td>
            <td>{{item.course_count}} Mata Kuliah</td>
            <td>{{item.building_name}}</td>
            <td>
              <a href="#" ui-sref="admin.fakultas_detail({fakultasSeq: item.seq})" class="btn btn-success btn-sm" title="Detail"><i class="fa fa-eye"></i></a>
              <button type="button" class="btn btn-warning btn-sm" title="Edit" ng-click="editModal(item.seq)"><i class="fa fa-pencil"></i></button>
              <button type="button" class="btn btn-danger btn-sm" title="Hapus" ng-click="deleteModal(item.seq)"><i class="fa fa-trash"></i></button>
            </td>
          </tr>
        </tbody>
      </table>
      <!--            <dir-pagination-controls
      max-size="5"
      direction-links="true"
      boundary-links="true"                 >
    </dir-pagination-controls>-->
    <!--<table datatable="" dt-options="dtOptions" dt-columns="dtColumns" class="table table-striped  "></table>-->
  </div>
</div>
</div>


<script type="text/ng-template" id="faculty-add-modal.html">
  <div class="modal-header">
    <h4 class="modal-title" id="modal-title-{{name}}">Tambah {{title}}</h4>
  </div>
  <div class="modal-body" id="modal-body-{{name}}">
    <div class="form-group">
      <label class="label">Nama</label>
      <input class="form-control" type="text" placeholder="Nama {{title}}" ng-model="data_input.name">
    </div>
    <div class="form-group">
      <label class="label">Deksripsi</label>
      <input class="form-control" type="text" placeholder="Deskripsi" ng-model="data_input.description">
    </div>
    <div class="form-group">
      <label class="label">Gedung Belajar</label>
      <select class='form-control' ng-model="data_input.pick_building_seq" ng-options="item.seq as item.name for item in dataBuilding" ng-placeholder="Gedung Belajar"></select>
    </div>

  </div>
  <div class="modal-footer">
    <button class="btn btn-icon btn-success" type="button" ng-click="facultyAdd(data_input)"><i class="fa fa-check"></i>&nbsp;Simpan</button>
    <button class="btn btn-warning btn-icon" ng-click="closeAddModal()"><i class="fa fa-close"></i>&nbsp;Tutup</button>
  </div>
</script>

<script type="text/ng-template" id="faculty-delete-modal.html">
  <div class="modal-header">
    <h5>Konfirmasi</h5></div>
    <div class="modal-body" id="modal-body-{{name}}">
      <h5>Menghapus data ini akan menghapus data lain yang terkait, Anda yakin menghapus data ini ?</h5>
    </div>
    <div class="modal-footer">
      <button class="btn btn-icon btn-danger" type="button" ng-click="facultyDelete()"><i class="fa fa-trash"></i>&nbsp;Ya</button>
      <button class="btn btn-warning btn-icon" ng-click="closeDeleteModal()"><i class="fa fa-close"></i>&nbsp;Tutup</button>
    </div>
  </script>

  <script type="text/ng-template" id="faculty-edit-modal.html">

    <div class="modal-header">
      <h4 class="modal-title">Edit {{title}}</h4>
    </div>
    <div class="modal-body">
      <div class="form-group">
        <input class="form-control" type="text" placeholder="Nama {{title}}" ng-model="dataFaculty.name">
      </div>
      <div class="form-group">
        <input class="form-control" type="text" placeholder="Deskripsi" ng-model="dataFaculty.description">
      </div>
      <div class="form-group">
        <select class='form-control' ng-model="dataFaculty.building_seq" ng-options="item.seq as item.name for item in dataBuilding"  ng-placeholder="Gedung Belajar"></select>
      </div>
    </div>
    <div class="modal-footer">
      <button class="btn btn-icon btn-success" type="button" ng-click="facultyEdit(dataFaculty)"><i class="fa fa-check"></i>&nbsp;Simpan</button>
      <button class="btn btn-warning btn-icon" ng-click="closeEditModal()"><i class="fa fa-close"></i>&nbsp;Tutup</button>
    </div>
  </script>
