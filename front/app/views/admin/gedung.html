<div class="card">
  <div class="card-block">
    <button class="btn btn-icon btn-info" ng-click="addModal()"><i class="fa fa-plus"></i>Tambah {{title}}</button>
    <form class="form-inline pull-right">
      <div class="form-group">
        <input type="text" ng-model="search" class="form-control" placeholder="Pencarian">
      </div>
    </form>
  </div>
  <div class="card-block">
    <table class="table table-hover ">
      <thead class="thead-default">
        <tr >
          <th >Nama</th>
          <th>Jumlah Ruangan</th>
          <th>Jumlah Fakultas</th>
          <th>Deskripsi</th>
          <th>Aksi</th>
        </tr>
      </thead>
      <tbody>
        <!--<tr ng-repeat="item in data">-->
        <tr ng-repeat="item in data|filter:search">
          <td>{{ item.name}}</td>
          <td>{{ item.rooms_count}} Ruangan</td>
          <td>{{ item.faculty_count}} Fakultas</td>
          <td>{{ item.description}}</td>
          <td>
            <a href="#" ui-sref="admin.gedung_detail({gedungSeq: item.seq})" class="btn btn-success btn-sm" title="Detail"><i class="fa fa-eye"></i></a>
            <button type="button" class="btn btn-warning btn-sm" title="Edit" ng-click="editModal(item.seq)"><i class="fa fa-pencil"></i></button>
            <button type="button" class="btn btn-danger btn-sm" title="Hapus" ng-click="deleteModal(item.seq)"><i class="fa fa-trash"></i></button>
          </td>
        </tr>
      </tbody>
    </table>
    <!--            <dir-pagination-controls
    max-size="5"
    direction-links="true"
    boundary-links="true"                 >
  </dir-pagination-controls>-->
  <!--<table datatable="" dt-options="dtOptions" dt-columns="dtColumns" class="table table-striped  "></table>-->
</div>
</div>
</div>

<script type="text/ng-template" id="building-add-modal.html">
  <div class="modal-header">
    <h4 class="modal-title" id="modal-title-{{name}}">Tambah Gedung</h4>
  </div>
  <div class="modal-body" id="modal-body-{{name}}">
    <div class="form-group">
      <input class="form-control" type="text" placeholder="Nama gedung" ng-model="data_input.name">
    </div>
    <div class="form-group">
      <input class="form-control" type="text" placeholder="Deskripsi" ng-model="data_input.description">
    </div>
  </div>
  <div class="modal-footer">
    <button class="btn btn-icon btn-success" type="button" ng-click="buildingAdd(data_input)"><i class="fa fa-check"></i>&nbsp;Simpan</button>
    <button class="btn btn-warning btn-icon"  ng-click="closeAddModal()"><i class="fa fa-close"></i>&nbsp;Tutup</button>
  </div>
</script>

<script type="text/ng-template" id="building-delete-modal.html">
  <div class="modal-header"> <h5>Konfirmasi</h5></div>
  <div class="modal-body" id="modal-body-{{name}}">
    <h5>Menghapus data ini dapat menghapus data terkait lainnya . Anda yakin menghapus data ini ?</h5>
  </div>
  <div class="modal-footer">
    <button class="btn btn-icon btn-danger" type="button" ng-click="buildingDelete()"><i class="fa fa-trash"></i>&nbsp;Ya</button>
    <button class="btn btn-warning btn-icon"  ng-click="closeDeleteModal()"><i class="fa fa-close"></i>&nbsp;Tutup</button>
  </div>
</script>

<script type="text/ng-template" id="building-edit-modal.html">

  <div class="modal-header">
    <h4 class="modal-title">Edit Gedung</h4>
  </div>
  <div class="modal-body">
    <div class="form-group">
      <input class="form-control" type="text" placeholder="Nama gedung" ng-model="dataBuilding.name">
    </div>
    <div class="form-group">
      <input class="form-control" type="text" placeholder="Deskripsi" ng-model="dataBuilding.description">
    </div>
  </div>
  <div class="modal-footer">
    <button class="btn btn-icon btn-success" type="button" ng-click="buildingEdit(dataBuilding)"><i class="fa fa-check"></i>&nbsp;Simpan</button>
    <button class="btn btn-warning btn-icon"  ng-click="closeEditModal()"><i class="fa fa-close"></i>&nbsp;Tutup</button>
  </div>
</script>
