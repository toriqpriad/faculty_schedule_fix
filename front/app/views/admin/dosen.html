<div class="card">
  <div class="card-block">
    <button class="btn btn-icon btn-info" ng-click="addModal()"><i class="fa fa-plus"></i>Tambah {{title}}</button>
    <form class="form-inline pull-right">
      <div class="form-group">
        <input type="text" ng-model="search" class="form-control" placeholder="Pencarian">
      </div>
    </form>
  </div>
  <div class="card-block">
    <table class="table table-hover ">
      <thead class="thead-default">
        <tr >
          <th>NIDN</th>
          <th>Nama</th>
          <th>Kontak</th>
          <th>Aksi</th>
        </tr>
      </thead>
      <tbody>
        <tr ng-repeat="item in data|filter:search">
          <td>{{ item.nidn}}</td>
          <td>{{ item.name}}</td>
          <td>{{ item.contact}}</td>
          <td>
            <a href="#" ui-sref="admin.detail_dosen({dosenSeq : item.seq})" class="btn btn-success btn-sm" title="Detail"><i class="fa fa-eye"></i></a>
            <button type="button" class="btn btn-warning btn-sm" title="Edit" ng-click="editModal(item.seq)"><i class="fa fa-pencil"></i></button>
            <button type="button" class="btn btn-danger btn-sm" title="Hapus" ng-click="deleteModal(item.seq)"><i class="fa fa-trash"></i></button>
          </td>
        </tr>
      </tbody>
    </table>
    <!--            <dir-pagination-controls
    max-size="5"
    direction-links="true"
    boundary-links="true"                 >
  </dir-pagination-controls>-->
  <!--<table datatable="" dt-options="dtOptions" dt-columns="dtColumns" class="table table-striped  "></table>-->
</div>
</div>
</div>

<script type="text/ng-template" id="teacher-add-modal.html">
  <div class="modal-header">
    <h4 class="modal-title" id="modal-title-{{name}}">Tambah {{title}}</h4>
  </div>
  <div class="modal-body" id="modal-body-{{name}}">
    <div class="form-group">
      <label class="label">NIDN {{title}}</label>
      <input class="form-control" type="text" placeholder="NIDN {{title}}" ng-model="data_input.nidn">
    </div>
    <div class="form-group">
      <label class="label">Nama {{title}}</label>
      <input class="form-control" type="text" placeholder="Nama {{title}}" ng-model="data_input.name">
    </div>
    <div class="form-group">
      <label class="label">Kontak {{title}}</label>
      <input class="form-control" type="text" placeholder="Kontak {{title}}" ng-model="data_input.contact">
    </div>
    <div class="form-group">
      <label class="label">Alamat {{title}}</label>
      <textarea class="form-control" ng-model="data_input.address" placeholder="Alamat {{title}}"></textarea>
    </div>
    <div class="form-group">
      <label class="label">Pendidikan Terakhir {{parent_title}}</label>
      <select  class='form-control' ng-model="data_input.education_degree" ng-options="item for item in educationDegreeOption">
      </select>
    </div>
  </div>
  <div class="modal-footer">
    <button class="btn btn-icon btn-success" type="button" ng-click="teacherAdd(data_input)"><i class="fa fa-check"></i>&nbsp;Simpan</button>
    <button class="btn btn-warning btn-icon"  ng-click="closeAddModal()"><i class="fa fa-close"></i>&nbsp;Tutup</button>
  </div>
</script>

<script type="text/ng-template" id="teacher-delete-modal.html">
  <div class="modal-header"> <h5>Konfirmasi</h5></div>
  <div class="modal-body" id="modal-body-{{name}}">
    <h5>Menghapus data ini akan menghapus data lain yang terkait, Anda yakin menghapus data ini ?</h5>
  </div>
  <div class="modal-footer">
    <button class="btn btn-icon btn-danger" type="button" ng-click="teacherDelete()"><i class="fa fa-trash"></i>&nbsp;Ya</button>
    <button class="btn btn-warning btn-icon"  ng-click="closeDeleteModal()"><i class="fa fa-close"></i>&nbsp;Tutup</button>
  </div>
</script>

      </div>
      <div class="form-group">
        <label class="label">Kontak {{title}}</label>
        <input class="form-control" type="text" placeholder="Kontak {{title}}" ng-model="dataTeacher.contact">
      </div>
      <div class="form-group">
        <label class="label">Alamat {{title}}</label>
        <textarea class="form-control" ng-model="dataTeacher.address" placeholder="Alamat {{title}}"></textarea>
      </div>
      <div class="form-group">
        <label class="label">Pendidikan Terakhir {{parent_title}}</label>

  <div class="modal-footer">

    <button class="btn btn-warning btn-icon"  ng-click="closeEditModal()"><i class="fa fa-close"></i>&nbsp;Tutup</button>
  </div>
