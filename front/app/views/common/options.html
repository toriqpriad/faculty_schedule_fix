<div class="configuration-options flex scroll-y">
  <div class="title">
    Layouts
  </div>

  <div class="row text-xs-center options">
    <div class="col-xs-6">
      <a href="#/?layout=default">
        <img src="images/layouts/default.png" class="img-fluid">
      </a>
      <div class="m-b-2">Default</div>
    </div>
    <div class="col-xs-6">
      <label ng-class="{'active': main.app.offcanvas}">
        <input type="checkbox" ng-model="main.app.offcanvas" ng-change="main.offcanvasFix(main.app.offcanvas)"/>
        <i class="material-icons">check</i>
        <img src="images/layouts/offcanvas.png" class="img-fluid">
      </label>
      <div class="m-b-2">Offcanvas Sidebar</div>
    </div>
    <div class="col-xs-6">
      <label ng-class="{'active': main.app.expanding}">
        <input type="checkbox" ng-model="main.app.expanding" ng-change="main.expandingFix(main.app.expanding)"/>
        <i class="material-icons">check</i>
        <img src="images/layouts/expanding.png" class="img-fluid">
      </label>
      <div class="m-b-2">Expanding Sidebar</div>
    </div>
    <div class="col-xs-6">
      <label ng-class="{'active': main.app.fixedHeader}">
        <input type="checkbox" ng-model="main.app.fixedHeader"/>
        <i class="material-icons">check</i>
        <img src="images/layouts/default.png" class="img-fluid">
      </label>
      <div class="m-b-2">Fixed header</div>
    </div>
    <div class="col-xs-6">
      <label ng-class="{'active': main.app.boxed}">
        <input type="checkbox" ng-model="main.app.boxed"/>
        <i class="material-icons">check</i>
        <img src="images/layouts/boxed.png" class="img-fluid">
      </label>
      <div class="m-b-2">Boxed Wrapper</div>
    </div>
    <div class="col-xs-6">
      <label ng-class="{'active': main.app.static}">
        <input type="checkbox" ng-model="main.app.static"/>
        <i class="material-icons">check</i>
        <img src="images/layouts/default.png" class="img-fluid">
      </label>
      <div class="m-b-2">Static Sidebar</div>
    </div>
    <div class="col-xs-6">
      <label ng-class="{'active': main.app.search}">
        <input type="checkbox" ng-model="main.app.search"/>
        <i class="material-icons">check</i>
        <img src="images/layouts/default.png" class="img-fluid">
      </label>
      <div class="m-b-2">Expanding Search</div>
    </div>
    <div class="col-xs-6">
      <a ui-sref="horizontal.dashboard">
        <img src="images/layouts/horizontal.png" class="img-fluid">
      </a>
      <div class="m-b-2">Horizontal Nav</div>
    </div>
  </div>


  <div class="option text-uppercase m-t-2">
    Example Skins
  </div>
  <div class="row">
    <div class="col-xs-6">
      <div class="theme-options m-b-2">
        <label ng-click="main.app.theme='skin-default'">
          <input type="radio" name="theme-choice" ng-model="main.app.theme" value="skin-default">
          <i class="material-icons">check</i>
          <div>
            <span>
              <span class="bg-white"></span>
              <span class="bg-white"></span>
            </span>
            <span class="bg-primary"></span>
          </div>
        </label>
      </div>
    </div>
    <div class="col-xs-6">
      <div class="theme-options m-b-2">
        <label ng-click="main.app.theme='skin-1'">
          <input type="radio" name="theme-choice" ng-model="main.app.theme" value="skin-1">
          <i class="material-icons">check</i>
          <div>
            <span>
              <span class="bg-white"></span>
              <span class="bg-white"></span>
            </span>
            <span class="bg-success"></span>
          </div>
        </label>
      </div>
    </div>
    <div class="col-xs-6">
      <div class="theme-options m-b-2">
        <label ng-click="main.app.theme='skin-2'">
          <input type="radio" name="theme-choice" ng-model="main.app.theme" value="skin-2">
          <i class="material-icons">check</i>
          <div>
            <span>
              <span class="bg-white"></span>
              <span class="bg-white"></span>
            </span>
            <span class="bg-info"></span>
          </div>
        </label>
      </div>
    </div>
    <div class="col-xs-6">
      <div class="theme-options m-b-2">
        <label ng-click="main.app.theme='skin-3'">
          <input type="radio" name="theme-choice" ng-model="main.app.theme" value="skin-3">
          <i class="material-icons">check</i>
          <div>
            <span>
              <span class="bg-white"></span>
              <span class="bg-white"></span>
            </span>
            <span class="bg-warning"></span>
          </div>
        </label>
      </div>
    </div>
    <div class="col-xs-6">
      <div class="theme-options m-b-2">
        <label ng-click="main.app.theme='skin-4'">
          <input type="radio" name="theme-choice" ng-model="main.app.theme" value="skin-4">
          <i class="material-icons">check</i>
          <div>
            <span>
              <span class="bg-dark"></span>
              <span class="bg-dark"></span>
            </span>
            <span class="bg-primary"></span>
          </div>
        </label>
      </div>
    </div>
  </div>
</div>
